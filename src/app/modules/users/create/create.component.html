<h1>
    <i class="fa fa-user-plus"></i> Create User Account
</h1>

<form [formGroup]="form" autocomplete="off" (submit)="submit()">
    <div class="row">
        <div class="col-lg-4">

            <mat-card>
                <mat-card-content>

                    <div class="alert alert-danger" *ngIf="error">
                        {{ error }}
                    </div>

                    <mat-form-field class="full-width">
                        <input matInput [formControl]="form.controls.firstname" placeholder="Firstname" (change)="setUsername()" (keydown)="setUsername()" (keyup)="setUsername()">
                        <mat-error>{{ form.controls.firstname.errors }}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput [formControl]="form.controls.lastname" placeholder="Lastname" (change)="setUsername()" (keydown)="setUsername()" (keyup)="setUsername()">
                        <mat-error>{{ form.controls.lastname.errors }}</mat-error>
                    </mat-form-field>

                    <br><br><br>

                    <mat-form-field class="full-width">
                        <input matInput [formControl]="form.controls.username" placeholder="Username">
                        <mat-error>{{ form.controls.username.errors }}</mat-error>
                    </mat-form-field>

                    <br><br> Password: <strong>{{ form.controls.password.value }}</strong>


                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary"><i class="fa fa-paper-plane"></i> Submit</button>
                    <button mat-raised-button color="basic" routerLink="p/users"><i class="fa fa-times"></i> Cancel</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</form>
