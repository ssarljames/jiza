<mat-card>
    <mat-card-header>
        <mat-card-title class="text-center">
            {{ phase ? phase.description : '' }}
            <div *ngIf="!phase" style="width: 50%;height: 100%;background: black;"></div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="min-height: 300px;">
        <mat-spinner color="primary" *ngIf="isLoaded == false" [diameter]="20"></mat-spinner>
    </mat-card-content>
</mat-card>
