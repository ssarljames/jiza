<button mat-icon-button [mat-menu-trigger-for]="themeMenu" aria-label="Select a theme"
        matTooltip="Select a theme for the documentation">
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #themeMenu="matMenu" xPosition="before" class="docs-theme-picker-menu">
  <button mat-menu-item *ngFor="let theme of themes" (click)="selectTheme(theme)">
    <mat-icon [ngClass]="{'docs-theme-selected-icon': currentTheme.name == theme.name}"
              [color]="currentTheme.name == theme.name ? 'accent' : undefined">
      {{ currentTheme.name == theme.name ? 'radio_button_checked' : 'radio_button_unchecked'}}
    </mat-icon>
    <span>{{theme.displayName}}</span>
  </button>
</mat-menu>
